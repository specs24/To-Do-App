<!DOCTYPE html>
<html>
	<header>
		<meta name="viewport" content="width=device-width, initial scale=1">
		<title>To-Do App</title>
 	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
 	<link rel="stylesheet" href="styles/main.css">	

	</head>

	<body>
		<h1>To-Do App</h1>
		<form id="addToDoForm" action="#">
			<div class="mdl-textfield mdl-js-textfield">
				<label for="newToDoText" class="mdl-textfield__label">New To-Do:</label>
				<input class="mdl-textfield__input" type="text" id="newToDoText">
			</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
		</form>

		
		<ul id="toDoList" >
		</ul>
		
		<script src='app.js'></script>
	</body>
</html>
